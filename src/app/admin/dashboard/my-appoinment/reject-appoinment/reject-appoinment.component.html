<div class="addContainer">
    <h3 mat-dialog-title>Are you sure to reject this appointment?</h3>
    <div mat-dialog-content>
       <p>Do you want to reject John Doe 20 Sep 12:30 appointment?</p>
    </div>
    <div mat-dialog-actions class="mb-1">
      <button mat-flat-button color="warn" [mat-dialog-close]="1"  (click)="openSnackBar()" >
        Yes, reject it
      </button>
      <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
