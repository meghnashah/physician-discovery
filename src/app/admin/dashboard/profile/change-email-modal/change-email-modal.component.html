<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">

                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 p-l-10 font-18">
                        Change Your Account Email</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="doctorsForm"  >
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <p> This will change the email address, you use to login into Physician 
                    Discovery. You will need to verify the new email address by clicking on link 
                    sent to you.</p>
            </div>
            </div>

           

           <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Email Address</mat-label>
                  <input matInput formControlName="email" required>
                  <mat-icon matSuffix>mail</mat-icon>
                  <mat-error *ngIf="doctorsForm.get('email').hasError('required') || doctorsForm.get('email').touched">
                    Please enter a valid email address
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            
 
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row">
                        <button mat-raised-button  class="change-pwd-btn" [type]="submit"  
                            [mat-dialog-close]="1" (click)="confirmAdd()">Change Password </button>
                        
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
